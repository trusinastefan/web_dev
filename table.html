<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Table</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <table>
        <caption>Basic Table</caption>
        <thead>
            <tr>
                <th>jméno</th>
                <th>příjmení</th>
                <th>email</th>
                <th>telefon</th>
            </tr>
        </thead>
        <tbody id="data">

        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">Tabuľka užívateľov.</td>
            </tr>
        </tfoot>
    </table>
    <form class="form">
        <div class="form-grp-1">
            <label for="first_name">Meno</label>
            <input type="text" id="first_name">
        </div>
        <div class="form-grp-1">
            <label for="last_name">Priezvisko</label>
            <input type="text" id="last_name">
        </div>
        <div class="form-grp-2">
            <label for="email">Email</label>
            <input type="email" id="email">
        </div>
        <div class="form-grp-2">
            <label for="phone">Telefón</label>
            <input type="text" id="phone">
        </div>
        <script>
            var addRow = () => {
                const table = document.getElementById("data");
                const newRow = table.insertRow(-1);
                ["phone", "email", "last_name", "first_name"].forEach((fieldName) => {
                    const newValue = document.getElementById(fieldName).value;
                    const newCell = newRow.insertCell(0);
                    let newText = document.createTextNode(newValue);
                    newCell.appendChild(newText);
                });
            };
        </script>
        <div class="form-grp-2">
            <button onclick="event.preventDefault(); addRow()">Přidej řádek</button>
        </div>
    </form>
</body>
</html>
